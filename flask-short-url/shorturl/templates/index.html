<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div style="text-align: center">
    <form method="post">
    {{ form.longurl(placeholder="need create long url") }}
    <br><br>
    {{ form.submit() }}
    </form>
    {% if urlkey %}
        <br>
        <label>create url: <a href="http://127.0.0.1:5000/s/{{ urlkey }}" target="_blank">http://127.0.0.1:5000/s/{{ urlkey }}</a></label>
    {% endif %}
</div>
</body>
</html>
